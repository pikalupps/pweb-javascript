<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar akun</title>
</head>
<body  align="center">
  <h1>Daftarkan akun</h1>
  <table cellspacing="2" align="center" cellpadding="8" border="0">
    <tr>
      <td>Nama</td>
      <td><input type="text" placeholder="masukkan nama" id="n1" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" placeholder="masukkan email" id="e1" /></td>
    </tr>
    <tr>
      <td>Buat password</td>
      <td>
        <input type="password" placeholder="masukkan password" id="p1" />
      </td>
    </tr>
    <tr>
      <td>Konfirmasi password</td>
      <td>
        <input type="password" placeholder="konfirmasi password" id="p2" />
      </td>
    </tr>
  </table>
  <input type="submit" value="buat akun" onclick="create_acccount()" />
  <script type="text/javascript">
    function create_acccount() {
      var n = document.getElementById("n1").value;
      var e = document.getElementById("e1").value;
      var p = document.getElementById("p1").value;
      var cp = document.getElementById("p2").value;
      // code for pass validation
      var letters = /^[A-Za-z]+$/;
      var email_val =
        /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      //other validations required code
      if (n == "" || e == "" || p == "" || cp == "") {
        alert("masukkan data dengan benar!");
      } else if (!letters.test(n)) {
        alert("nama hanya boleh mengandung alphabet");
      } else if (!email_val.test(e)) {
        alert("email tidak valid!");
      } else if (p != cp) {
        alert("password yang dimasukkan berbeda");
      } else if (document.getElementById("p1").value.length > 12) {
        alert("panjang maksimal password 12 karakter!");
      } else if (document.getElementById("p1").value.length < 6) {
        alert("panjang minimal password 6 karakter!");
      } else {
        alert(
          "Akunmu berhasil dibuat... Menuju ke JavaTpoint.com"
        );
        window.location = "https://www.javatpoint.com/";
      }
    }
  </script>
</body>
</html>
